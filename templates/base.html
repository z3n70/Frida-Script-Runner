<!DOCTYPE html>
<html lang="en">

    <head>
        {% block title %}
        {% endblock %}
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content='IE=edge' http-equiv='X-UA-Compatible' />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" class="rel">
        <link rel="icon" type="image/x-icon" href="static/img/new.png">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

    <!-- nav fucking bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/fsr_logo.png') }}" alt="FSR" width="28" height="28" class="me-2">
                <span>Frida Script Runner</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fsrNavbar" aria-controls="fsrNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="fsrNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/features') %}active{% endif %}" href="{{ url_for('features') }}">
                            <i class="bi bi-grid"></i> Features
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/sslpindec') %}active{% endif %}" href="{{ url_for('sslpindetect_page') }}">
                            <i class="bi bi-shield-lock"></i> SSL Detector
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/mobile-proxy') %}active{% endif %}" href="{{ url_for('mobile_proxy_page') }}">
                            <i class="bi bi-globe2"></i> Mobile Proxy
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="comingSoonDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-stars"></i> Coming Soon
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="comingSoonDropdown">
                            <li class="dropdown-header small text-muted">Planned Features</li>
                            <li>
                                <span class="dropdown-item disabled">
                                    <i class="bi bi-file-earmark-binary"></i> APK &amp; IPA Analyzer
                                </span>
                            </li>
                            <li>
                                <span class="dropdown-item disabled">
                                    <i class="bi bi-download"></i> APK &amp; IPA Downloader
                                </span>
                            </li>
                            <li>
                                <span class="dropdown-item disabled">
                                    <i class="bi bi-gear"></i> ADB Setting
                                </span>
                            </li>
                            <li>
                                <span class="dropdown-item disabled">
                                    <i class="bi bi-terminal-fill"></i> Terminal
                                </span>
                            </li>
                            <li>
                                <span class="dropdown-item disabled">
                                    <i class="bi bi-sliders"></i> Settings
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-4">
        {% block body %}
        {% endblock %}
    </div>

        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </body>
</html>
